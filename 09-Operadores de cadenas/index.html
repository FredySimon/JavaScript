<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores de cadenas</title>
</head>
<body>
    <script>
        var nombre = 'Ada';
        var apellido = "Lovecode";
        var completo = nombre + ' '  + apellido;
        alert(completo);

        var texto = "ABCD";
        texto += "EFGH";
        alert(texto);

        var resultado = 4 + 5 + " Ada LoveLace";
        alert(resultado);
    </script>
</body>
