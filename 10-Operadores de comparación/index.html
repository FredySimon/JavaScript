<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores de comparaci√≥n</title>
</head>
<body>
    <script>
    var x = 5; 

    alert("x==8 es " + (x==8)); //false
    alert("x==5 es " + (x==5)) //true
    alert("x=='5' es " + (x=='5')) //true

    alert("x===8 es " + (x===8)) //false
    alert("x===5 es " + (x===5)) //true
    alert("x==='5' es " + (x==='5')) //false

    alert("x!=8 es " + (x!=8)); //true
    alert("x!=5 es " + (x!=5)) //false
    alert("x!='5' es " + (x!='5')) //false

    alert("x!==8 es " + (x!==8)) //true
    alert("x!==8 es " + (x!==5)) //false
    alert("x!=='5' es " + (x!=='5')) //true

    alert("x>8 es" + (x>8)); //false
    alert("x<8 es" + (x<8)); //true

    alert("x>=8 es" + (x>=8)); //false
    alert("x<=8 es" + (x<=8)); //false
    alert("x>=5 es" + (x>=5)); //true
    alert("x<=5 es" + (x<=5)); //true

    </script>
</body>
</html>
