<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionales</title>
</head>
<body>
    <h1>Condicionales</h1>
    <hr>
    
    <!--if: instrucción para especificar un bloque de código JavaScript que se ejecutará si una condición es verdadera.-->
    <!--Use la else instrucción para especificar un bloque de código que se ejecutará si la condición es falsa.-->
    <!--Use la else ifinstrucción para especificar una nueva condición si la primera condición es falsa.-->
    <p id="demo"></p>
    <script>
    var hora=new Date().getHours();
    var texto = "";
    if(hora<12  && hora>0){
        texto="Buenos días."
    } else if (hora<18 && hora>11){
        texto ="Buenas tardes."
    } else {
        texto="Buenas noches.";
    }
    document.getElementById("demo").innerHTML=texto;
    </script>
    <hr>
    
    <!--La switchdeclaración se utiliza para realizar diferentes acciones en función de diferentes condiciones. La expresión de cambio se evalúa una vez.-->
    <p id="demo1"></p>
    <script>
   var dia;
   switch (new  Date().getDay()){
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            dia = "Entre semana";
            break;
        case 6:
            dia = "Sábado";
            break;
        default:
            dia = "Domingo";  
   }
   document.getElementById("demo1").innerHTML="Hoy es " + dia;
    </script>
    <hr>

    <!--Los casos de cambio usan una comparación estricta-->
    <p id="demo2"></p>
    <script>
        var x = "0";
        switch (x) {
            case 0:
                text = "Off";
                break;
            case 1:
                text = "On";
                break;
            default:
                text = "No value found";
        }
        document.getElementById("demo2").innerHTML = text;
    </script>
    <hr>
    
    <!---->
    
</body>
</html>
