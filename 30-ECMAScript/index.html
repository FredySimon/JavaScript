    <!--Captadores y Establecedores de Propiedades: ES5 le permite definir métodos de objeto con una sintaxis que parece obtener o establecer una propiedad.-->
    <p id="demo1"></p>
    <script>
        var objeto1 = {nombre:"Fredy", edad:19, ciudad:"Guatemala"};
        var miJSON = JSON.stringify(objeto1);
        var objeto2 = {nombre:"Fredy", apellido:"Simón", edad:19, ciudad:"Guatemala", get nombreCompleto(){return this.nombre + " " + this.apellido;}};
        document.getElementById("demo1").innerHTML=miJSON + "<br>" + Date.now() + " - " + new Date().getTime() + "<br>" + objeto2.nombreCompleto;
    </script>

    <!--Nuevos métodos de propiedad de objeto: Object.defineProperty() es un nuevo método Object en ES5. Le permite definir una propiedad de objeto y / o cambiar el valor y / o metadatos de una propiedad.-->
    <p id="demo2"></p>
    <script>
        var persona = {nompre:"Josué", apellido:"Raymundo", idioma:"No"};
        Object.defineProperty(persona, "idioma", {
            value:"Español",
            writable: true,
            enumerable: true,
            configurable: true
        });
        var texto1 = "";
        for (var x in persona){
            texto1 += persona[x] + ". <br>";
        }
        document.getElementById("demo2").innerHTML=texto1;
    </script>
    <hr>

    <!--ocultar propiedades de la enumeración-->
    <p id="demo3"></p>
    <script>
    var persona1  = {nompre:"Josué", apellido:"Raymundo", idioma:"No"};
    Object.defineProperty(persona1, "idioma", {
        enumerable: false
    });
    var texto2 = "";
    for (var x in persona1){
        texto2 += persona1[x] + ". <br>";
    }
    document.getElementById("demo3").innerHTML=texto2;
    </script>

    <!--El isFinite()método global devuelve falsesi el argumento es Infinityo NaN. De lo contrario, devuelve true-->
    <p id="demo4"></p>
    <script>
    const a = (x, y) => x * y;
    function funcion(x, y=10){
        return x + y;
    }
    document.getElementById("demo4").innerHTML=a(5, 5) + "<br>" + funcion(5) + "<br>" + Number.EPSILON + "<br>" + Number.MIN_SAFE_INTEGER + "<br>" + Number.MAX_SAFE_INTEGER + "<br>" + Number.isInteger(10) + "<br>" + Number.isInteger(10.5) + "<br>" + Number.isSafeInteger(10) + "<br>" + Number.isSafeInteger(12345678901234567890) + "<br>" + isFinite(10/0) + "<br>" + isFinite(10);
    </script>
