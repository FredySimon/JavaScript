<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores logicos</title>
</head>
<body>
    <script>
    var x = 4, y = 2, resultado1 = (x<5 && y>1), resultado2 = (x>5 && y>1), resultado3 = (x>5 || y>1), resultado4 = !(x==y);
    alert(resultado1);
    alert(resultado2);
    alert(resultado3); // operador o
    alert(resultado4); //operador no
    </script>
</body>
</html>
