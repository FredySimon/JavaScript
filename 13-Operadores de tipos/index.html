<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores de tipos</title>
</head>
<body>
    <script>
    var cadena = "Ada Lovelace";//string
    var numero = 3.14; //number
    var bool = true; //boolean
    var lista = [1, 2, 3, 4]; //object
    var registro = {nombre: "Ada", apellido: "Lovelace"}; //object
    var fecha = new Date; //object
    var miFuncion = function miFun() {alert("Hola")}; //function
    var sinDefinir; //undefined
    var vacia = null; //object

        alert(typeof vacia);

        var animales = ["Perro", "Gato", "Hamster"];
        alert(animales instanceof Object ); //true
        alert(animales instanceof Array); //true
        alert(animales instanceof Number); //false
        alert(animales instanceof String); //false
        alert(animales instanceof Boolean); //false
        alert(animales instanceof function(){}); //false 
    </script>
</body>
</html>
