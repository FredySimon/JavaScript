<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipos de datos</title>
</head>
<body>
    <script>
        var cadena = "Ada" , cadena2 = " Lovelace", cadena3 = "Ada 'Lovelace'";
        alert(cadena3);

        var entero = 3;
        var decimal = 3.56;
        alert(entero+decimal);

        var cientifica = 12e5;
        alert(cientifica);

        var cientifica2 = -12e-5;
        alert(cientifica2);

        var cierto = true;
        var falso = false;
        alert(cierto);
        alert(falso);

        var lista = [1, 4, 6, 8, 'caracola'];
        alert(lista[4]);

        var animal = {nombre: "Lola", tipo:"Roedor", raza: "Ruso", edad:1, fechaDeNacimiento: '12/05/2000' }
        alert(animal.fechaDeNacimiento)
       alert(typeof animal.fechaDeNacimiento);

        var objeto;
        alert(objeto);

        var vacio = '';
        alert(vacio);
        alert(typeof vacio);

        var vacio1 = null;
        alert(vacio1);
        alert(typeof vacio1);

        var indefinido = undefined;
        alert(indefinido);
        alert(typeof indefinido);
    </script>
</body>
</html>
