<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sintaxis</title>
</head>
<body>
    <h1>Síntaxis Javascript</h1>
    <ul>
        <li>valores</li>
        <ul>
            <li>Literales</li>
            <script>
                alert('Hola');
            </script>
            <li>Variables</li>
            <script>
            var a = 3
            alert(a);
            </script>
        </ul>
        <li>Operadores</li>
        <script>
        var b= 7;
        var c = b+a;
        alert(c);
        </script>
        <li>Expresiones</li>
        <script>
            alert("Hola", 3);
        </script>
        <li>Palabras reservadas (keywords)</li>

        <li>Comentraios</li>
        <h2>Identificadores</h2>
        <ul>
            <li>Comienzo: letra, $, _</li>
            <li>Seguir: letra, $, _, número</li>
            <li>Dos palabras: primeraSegunda</li>
        </ul>
    </ul>
</body>
</html>
