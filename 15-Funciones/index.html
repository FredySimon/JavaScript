<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones</title>
</head>
<body>
    <script>
        function saludo () {
            alert("hola");
        }
        //saludo();

        function producto (a,b){
            return a * b;
        }
        //alert(producto(3, 4));

        //funciones anónimas
        var producto = function (a, b) { return a * b; };
        //alert(producto(3,6))

        //constructor function
        var miFuncion = new Function ("a", "b", "return a*b;");
        //alert(miFuncion(5,7))

        //anonima autoinvocada
        (function(){
            alert("Adios")
        }())

        //función puede tener 0 parametros
        //parametros: no lleva tipo de dato, 
        //Argumento: valores que pasamos a (y que recibe) una función.
        function suma (a,b){
            if(b===undefined){
                b=0;
            }
            return a + b;
        }
        var resultado = suma(4)
        alert(resultado)

        //parametros por exceso
        function valores(){
            alert("El numero de argumentos es " + arguments.length);
            for(var i=0; i<arguments.length; i++){
                alert("Argumeto " + i + " = " + arguments[i])
            }
        }
        valores(4,6,8,2,7,5)
        
    </script>
</body>
</html>
